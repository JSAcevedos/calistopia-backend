{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistopía</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <main>
        <div class="contenedor__todo">


            <!--Formulario de recuperación de contraseña-->

            <div class="contenedor__recover-user">
                <style>
                    .contenedor__recover-user form button{
                        margin-left: 38px;
                    }
                </style>

               <form action="/password_reset/" method="POST" class="formulario__recuperación">
                    {% csrf_token %}
                    <h2>Recuperar contraseña</h2>
                    <input name="user" type="text" placeholder="Nombre de usuario o correo electrónico">
                    <a class="forgot-link" href="/">Navega sin cuenta</a>
                    <button>Enviar e-mail de recuperación</button>


                    {% if messages %}
                    {% for message in messages %}
                    <div class="alerta {{ message.tags }}">
                        <div class="icono-alerta">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </div>
                        <div class="texto-alerta">


                            <h5>{{ message }}</h5>

                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}


                </form>
        </div>
    </main>

    <script src="{% static '/assets/js/script.js' %}"></script>

</body>
</html>
