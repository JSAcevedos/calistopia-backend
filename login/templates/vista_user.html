{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="{% static '/assets/css/stylesVistaUser.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="header">

        <div class="barra">
            <div id="open-close" class="menu__hamburguesa">
                <span class="line1__menu-hamburguesa"></span>
                <span class="line2__menu-hamburguesa"></span>
                <span class="line3__menu-hamburguesa"></span>
            </div>

            <a class="logo" href="../main/">
                <h1 class="logo__nombre no-margin centrar-texto">CALISTOPÍA</h1>
            </a>
            <a class="enlaceIngresar" href="main">
                <p>  </p>
            </a>
        </div>

    </header>

    <aside id="aside" class="menuLateral">

        <nav class="menuLateral__navegacion">
            <a href="/" class="navegacion__enlace">Inicio</a>
            <a href="./" class="navegacion__enlace">Nosotros</a>
            <a href="./" class="navegacion__enlace">Contacto</a>
        </nav>

    </aside>

    <div class="perfil">
        <img class="imagen-de-perfil" src="{% static '/assets/images/perfil3.png' %}" alt="Foto de perfil">
    </div>
    <div class="informacion-usuario">
        <div class="cuadro-texto">
            <p>{{user.username}}</p>
        </div>
        <div class="cuadro-texto">
            <p>{{user.email}}</p>
        </div>
    </div>
    <a href = "./config/"><button class="boton">Cambiar Datos</button></a>
    <br>
    <div class="contenedor">
        <h3 class="centrado">Mis rutinas</h3>
        <a class="enlaceIngresar" href="../logout">
            <button class="boton-esquina">Cerrar sesión</button>
        </a>
        <button class="boton-esquina2">Añadir rutina</button>
        <button class="boton-esquina3">Eliminar rutina</button>
        <div class="grid">
            <div class="ejercicio">
                <a href="">
                    <img class="ejercicio__imagen" src="{% static '/assets/images/vacio3.jpg' %}" alt="imagen ejercicio">
                    <div class="ejercicio__informacion">
                        <p class="ejercicio__nombre">RUTINA 1</p>
                        <p class="ejercicio__musculo">Descripción rutina</p>
                    </div>
                </a>
            </div> 
            <div class="ejercicio">
                <a href="">
                    <img class="ejercicio__imagen" src="{% static '/assets/images/vacio3.jpg' %}" alt="imagen ejercicio">
                    <div class="ejercicio__informacion">
                        <p class="ejercicio__nombre">RUTINA 2</p>
                        <p class="ejercicio__musculo">Descripción rutina</p>
                    </div>
                </a>
            </div> 
            <div class="ejercicio">
                <a href="">
                    <img class="ejercicio__imagen" src="{% static '/assets/images/vacio3.jpg' %}" alt="imagen ejercicio">
                    <div class="ejercicio__informacion">
                        <p class="ejercicio__nombre">RUTINA 3</p>
                        <p class="ejercicio__musculo">Descripción rutina</p>
                    </div>
                </a>
            </div> 
        </div>
    </div>

    <script src="{% static '/assets/js/scriptPaginaPrincipal.js' %}"></script>

</body>
</html>
