{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistopía dataModify </title>

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />

</head>
<body>

    <main>
        <div class="contenedor__todo">


            <!--Formulario de modificación de datos-->
            <div action="" class="contenedor__dataModify" id="blur">

                <style>

                    .formulario__actualizaDatos{
                        display: flex;
                        flex-flow: column;
                    }

                    .texto-alerta {
                        margin-left: 23px;
                    }

                    .alerta {
                                width: 84%;
                                margin-left: 28px;
                            }

                </style>

                <form class="formulario__actualizaDatos" action = "./username/" method = "POST">
                    {% csrf_token %}
                    <h2>Actualizar datos </h2>

                    <h1>Nombre de usuario </h1>
                    <input name="new_username" type="text" placeholder={{user.username}}>
                    <button> Cambiar nombre </button>
                    <h1>Correo electrónico </h1>
                    <input name = "new_email" type="email" placeholder={{user.email}}>
                    <button formaction="./email/"> Cambiar correo </button>
                    <h1>Contraseña nueva</h1>
                    <input name = "new_password" type="password" placeholder="*********">
                    <h1>Confirmación contraseña </h1>
                    <input name = "confirm_password" type="password" placeholder="*********">
                    <button formaction = "./password/"> Cambiar contraseña </button>

                    <h1>Contraseña actual </h1>
                    <input name = "curr_password" type="password" placeholder="*********" required>

                    
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alerta {{ message.tags }}">
                        <div class="icono-alerta">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </div>
                        <div class="texto-alerta">
                            <h5>{{ message }}</h5>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <button formaction = "./delete/" style = "background-color : #DF2A2A; margin-top: 2rem;"> ELIMINAR CUENTA </button>
                </form>

        </div>

    </main>

    <script src="{% static 'assets/js/scriptdataModify.js' %}"></script>
</body>
</html>
