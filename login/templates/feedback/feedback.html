{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistopía dataModify </title>

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />

</head>
<body>

    <main>
        <div class="contenedor__todo">


            <!--Formulario de modificación de datos-->
            <div action="" class="contenedor__dataModify" id="blur">

                <style>

                    .formulario__actualizaDatos{
                        display: flex;
                        flex-flow: column;
                    }

                    .texto-alerta {
                        margin-left: 23px;
                    }

                    .alerta {
                                width: 84%;
                                margin-left: 28px;
                            }

                </style>

                <form class="formulario__actualizaDatos" action = "" method = "POST">
                    {% csrf_token %}
                    <h2>Feedback </h2>
                    <h1>Tipo de comentario </h1>
                    <input type="Radio" name="type" value="Petición" required>Petición
                    <input type="Radio" name="type" value="Queja">Queja
                    <input type="Radio" name="type" value="Reclamación">Reclamación
                    <h1>Deja tu comentario aquí </h1>
                    <input name="feedback" type="text" maxlength="1000" placeholder= "Escribe aquí tu comentario" required>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alerta {{ message.tags }}">
                        <div class="icono-alerta">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </div>
                        <div class="texto-alerta">
                            <h5>{{ message }}</h5>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <button> Envíar feedback </button>
                </form>

        </div>

    </main>

    <script src="{% static 'assets/js/scriptdataModify.js' %}"></script>
</body>
</html>
