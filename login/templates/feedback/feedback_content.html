{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiFeedback</title>
    <link rel="stylesheet" href="{% static '/assets/css/stylesMiFeedback.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <div class="barra">
            <div id="open-close" class="menu__hamburguesa">
                <span class="line1__menu-hamburguesa"></span>
                <span class="line2__menu-hamburguesa"></span>
                <span class="line3__menu-hamburguesa"></span>
            </div>

            <a class="logo" href="/">
                <h1 class="logo__nombre no-margin centrar-texto">CALISTOPÍA</h1>
            </a>

            <a class="enlaceIngresar" href="javascript: history.go(-1)">
                <p>Volver</p>
            </a>
        </div>

    </header>

    <aside id="aside" class="menuLateral">

        <nav class="menuLateral__navegacion">
            <a href="/about/" class="navegacion__enlace">Nosotros</a>
            <a href="{% static 'crear_feedback.html' %}" class="navegacion__enlace">PQRS</a>
            <a href="/logout/" class="navegacion__enlace">Cerrar Sesión</a>
        </nav>

    </aside>

    <div class="contenedor">
        <br>
        <br>
        <div id="container">
            <p><pre>{{feedback.content}}</pre></p>
            <a href = "./delete/"><button type="submit" class="boton-esquina" >Eliminar {{feedback.feedback_type}}</button></a>
          </div>
          <br>
          <br>
    </div>

    {% if user.is_admin %}
    <div class="contenedor">
        <h3 class="centrado">Respuesta</h3>
        <div id="container">
            <form action = "./actualice_feedback/" method = "POST">
                {% csrf_token %}

              <textarea id="comentario" name="respuesta" maxlength="1000"  placeholder="Escribe tu comentario aquí..." required></textarea>
              <br>
              <br>
              <button type="submit" >Enviar respuesta</button>
          </div>
          <br>
          <br>
    </div>
    {% endif %}

    <script src="{% static '/assets/js/scriptPaginaPrincipal.js' %}"></script>

</body>
</html>
