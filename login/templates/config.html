{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistopía</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">
</head>
<body>

    <main>
                <!--Login-->
        {% if user.is_authenticated %}
                <form action="username/" method ="" class="formulario__login">
                    <h2>Configuración</h2>
                    <h3>{{ user.username }}</h3>
                    <button>Cambiar</button>
                </form>
                <form action="email/" method ="" class="formulario__login">
                    <h3>{{ user.email }}</h3>
                    <button>Cambiar</button>
                </form>
                <form action="password/" method ="" class="formulario__login">
                    <h3>Cambiar contraseña</h3>
                    <button>Entrar</button>
                </form>
        {% else %}
            <form action="login/" method ="" class="formulario__login">
                <button>Iniciar sesión</button>
            </form>
        {%endif%}
    </main>
</body>
</html>
